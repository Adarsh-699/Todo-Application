<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>Todo</title>
  </head>
  <body class="bg-dark text-white">
    <h1 class="d-flex justify-content-center m-5">
      <i class="bi bi-card-checklist"></i>&nbsp;MY PLANNER
    </h1>
    <div class="d-flex justify-content-center" style="margin-top: 50px">
      <div class="d-flex flex-column p-2 position-relative">
        <p class="fs-4">Hello {{user.first_name}}!</p>
        <a href="{% url 'signout' %}">
          <button
            type="button"
            class="btn btn-sm btn-outline-light position-absolute top-0 end-0 px-2 mx-2 mt-3"
            data-toggle="tooltip"
            data-placement="top"
            title="Logout"
          >
            <i class="bi bi-box-arrow-left"></i>
          </button>
        </a>
        <div class="border border-light" style="width: 650px">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input
              type="text"
              placeholder="Enter your task"
              class="border border-2 border-light border-2 w-100 p-3 bg-transparent text-white"
              name="title"
              value="{{value}}"
              required
            />
            <a class="text-decoration-none text-black" href="{% url 'home' %}">
              <button
                class="btn btn-success border border-light border-top-0 w-100"
              >
                Submit
              </button></a
            >
          </form>
          {% for obj in todo %}
          <label class="border border-light w-100 p-3 position-relative"
            >{{ obj.title }}
            <div class="d-flex gap-3 position-absolute bottom-0 end-0 p-2">
              <a href="{% url 'edit' obj.id %}">
                <i class="btn btn-secondary bi bi-pencil-square"></i
              ></a>
              <a href="{% url 'delete' obj.id %}"
                ><i class="btn btn-danger bi bi-trash-fill"></i>
              </a>
            </div>
          </label>
          {% endfor %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
