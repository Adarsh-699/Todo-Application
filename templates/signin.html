<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="d-flex justify-content-center">
      <div
        class="bg-light border rounded-4 p-4"
        style="margin-top: 100px; width: 400px"
      >
      {% block content %}
        <h2 class="text-center mb-4">Login</h2>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="inputs d-flex flex-column gap-4">
            <input
              type="text"
              placeholder="Email"
              required
              class="rounded-pill border p-2"
              style="outline: 0"
              name="username"
              value="{{ username }}"
            />
            <div class="position-relative">
              <input
                type="password"
                id="password2"
                placeholder="Password"
                required
                class="rounded-pill border p-2"
                style="outline: 0; width: 100%"
                name="password"
              />
              <i
                id="eyeicon2"
                class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y p-3"
              ></i>
            </div>
            {% if messages %}
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
            <input
              type="submit"
              value="Login"
              class="mx-auto bg-light border-1"
            />
          </div>
        </form>
        <!-------------------------------------- Links ------------------------>
        <div class="d-flex flex-column justify-content-center align-items-center mt-3">
          <a
            href="{% url 'signup' %}" class="text-decoration-none mt-2"
          >
            If you are a new user? Signup
          </a>
        </div>
        {% endblock content %}
      </div>
    </div>

    <script>
      let eyeicon2 = document.getElementById("eyeicon2");
      let password2 = document.getElementById("password2");

      eyeicon2.onclick = function () {
        if (password2.type == "password") {
          password2.type = "text";
          eyeicon2.classList.remove("bi-eye-slash");
          eyeicon2.classList.add("bi-eye");
        } else {
          password2.type = "password";
          eyeicon2.classList.remove("bi-eye");
          eyeicon2.classList.add("bi-eye-slash");
        }
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
